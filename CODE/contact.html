  </header>


  <div class="container">
    <h1>Drop Us Your Email!</h1>
    <form name="contactUs" action="" onsubmit="validateForm(event)">
      <div class="row">
        <div class="a">
          <label for="fname">
            First Name
          </label>
        </div>
        <div class="b">
          <p class="error" id="error-fname"></p>
          <input type="text" name="fname" id="fname"  placeholder="Write Your First name..">
        </div>
      </div>
      <div class="row">
        <div class="a">
          <label for="lname">Last Name</label>
        </div>
        <div class="b">
          <p class="error" id="error-lname"></p>
          <input type="text" id="lname" name="lname" placeholder="Write Your Last name..">
        </div>
      </div>
      <div class="row">
        <div class="a">
          <label for="Email">Email</label>
        </div>
        <div class="b">
          <p class="error" id="error-email"></p>
          <input type="text" id="email" name="email" placeholder="Write Your Email...">
        </div>
      </div>
      <div class="row">
        <div class="a">
          <label for="message">Message</label>
        </div>
        <div class="b">
          <p class="error" id="error-message"></p>
          <textarea id="message" name="message" placeholder="Write Your Message..." ></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="submit">
      </div>
      <br><br><br><br><br><br><br>
    </form>
  </div>
